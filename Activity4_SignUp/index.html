<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>
</head>
<body>
    <h3>Cadastro liga dos astronautas</h3>
    <form action="">
        
        <label for="label1">Nome:</label>
        <input type="text" name="source" id="label1" required><br>

        <br>
        <label for="label2">Email:</label>
        <input type="email" name="source" id="label2" required> -

        <label for="label3">Password:</label>
        <input type="password" name="source" id="label3" required><br>
        <br>
        
        <label for="label4">Data de nascimento:</label>
        <input type="date" name="source" id="label4" required> -

        <label for="label5">Foto:</label>
        <input type="file" name="source" id="label5"><br>
        <br>
        <label for="nationality">Nacionalidade:</label>
        <select id="nationality" name="nationality">
            <option value="russian">Russo</option>
            <option value="american">Americano</option>
            <option value="brazilian">Brasileiro</option>
        </select> -
        
        Genero: <label for="female">F</label>
        <input type="radio" id="female" name="choice" value="female">
        <label for="male">M</label>
        <input type="radio" id="male" name="choice" value="male"> <br>
        <br>

        Suas principais qualidades:<br>
        <label for="choiceq1">Inteligência</label>
        <input type="checkbox" id="choiceq1" name="choiceq1" value="intelligence"> |
        <label for="choiceq2">Resiliência</label>
        <input type="checkbox" id="choiceq2" name="choiceq2" value="resilience"> |
        <label for="choiceq3">Preparo físico</label>
        <input type="checkbox" id="choiceq3" name="choiceq3" value="
        physicalPreparation"> |
        <label for="choiceq4">Educação</label>
        <input type="checkbox" id="choiceq4" name="choiceq4" value="education"><br>
        <br>
        <textarea name="message" id="" cols="30" rows="10" placeholder="Porque você gostaria de um astronauta?"></textarea><br>
        <input type="submit" value="Criar"><br>
    </form>

</body>
</html>
